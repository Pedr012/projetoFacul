<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sintomas</title>
  <link rel="stylesheet" href="tela-login.component.scss">
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="topcard">
        <p id="login">LOGIN</p>
        <hr>
        <p class="indicador">Email:</p>
        <div class="register-inpute">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Digite seu email aqui">
        </div>
      </div>
      <p class="indicador">Senha:</p>
      <div class="register-inputs">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha aqui">
      </div>
      <div class="mediacard"></div>
      <div class="bottoncard">
        <span class="botontext"></span>
        <div class="actionscard">
          <a routerLink="/consultAtv" class="BUTTON_confirmar">Confirmar</a>

        </div>
        <div class="leftcard"></div>
        <p>Ainda não é cadastrado?</p>
        <p><a routerLink="/register">Cadastre-se aqui</a></p>
        <img src="../../assets/cadastrese.png" alt="">

      </div>
    </div>
  </div>




</body>

</html>
